<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Таблиця</title>
	<link rel="stylesheet" type="text/css" href="tables.css">
</head>
<body>
<p>Ми вивчаємо таблиці</p>
<table>
	<caption>HTML colors</caption>
		<thead>	
			<tr>
				<th colspan="4">Color, Name, Hex, RGB</th>
			</tr>
		</thead>
		<tbody>	
			<tr>
				<td style="	background-color: #000;"></td>
				<td>Black</td>
				<td>#000000</td>
				<td>(0,0,0)</td>
			</tr>
			<tr>
				<td style="	background-color: #080;"></td>
				<td>Green</td>
				<td>#008000</td>
				<td>(0,255,0)</td>
			</tr>
			<tr>
				<td style="	background-color: #00f;"></td>
				<td>Blue</td>
				<td>#0000ff</td>
				<td>(0,0,255)</td>
			</tr>
			<tr>
				<td style="	background-color: #f00;"></td>
				<td>Red</td>
				<td>#ff0000</td>
				<td>(255,0,0)</td>
			</tr>
			<tr>
				<td style="	background-color: #ffa500;"></td>
				<td>Orange</td>
				<td>#ffa500</td>
				<td>(255,165,0)</td>
			</tr>
			<tr>
				<td style="	background-color: #ff0;"></td>
				<td>Yellow</td>
				<td>#ffff00</td>
				<td>(255,255,0)</td>
			</tr>
			<tr>
				<td style="	background-color: #a020f0;"></td>
				<td>Purple</td>
				<td>#a020f0</td>
				<td>(160,32,240)</td>
			</tr>
			<tr>
				<td style="	background-color: #f02069;"></td>
				<td>Pink</td>
				<td>#f02069</td>
				<td>(240, 32, 105)</td>
			</tr>
		</tbody>
</table>
</body>
</html>
