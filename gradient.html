<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		body{
			background-color: #0ff;
		}
		p{
			color: rgb(255, 255, 255);
			font-size: 0.5in;
			background: linear-gradient(red, brown, green);
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<p>Урок №2: Градієнт</p>
<div style="background: linear-gradient(yellow,blue);"></div>
<div style="background: linear-gradient(to left,yellow,blue);"></div>
<div style="background: linear-gradient(45deg, yellow,blue);"></div>
<div style="background: linear-gradient(225deg,yellow,blue);"></div>
<div style="background: linear-gradient(0deg,yellow,blue);"></div>
<div style="background: linear-gradient(0deg,yellow 20%,blue 70%);"></div>
<div style="background: linear-gradient(0deg,yellow 50%,blue 50%); width: 450px;"></div>
<div style="background: linear-gradient(red 25%,blue 25% 50%, yellow 50% 75%, green 75%); width: 450px;"></div>
<div style="background: radial-gradient(yellow,blue);"></div>
<div style="background: radial-gradient(yellow,blue); border-radius: 25%;"></div>
<div style="background: radial-gradient(yellow,blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 200px 100px, yellow,blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 100px 100px, yellow,blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 200px 200px, yellow,blue); border-radius: 50%;"></div>
<div style="background: radial-gradient(red 40%, white 40% 100%); border-radius: 50%;"></div>
<div style="background: radial-gradient(green 20%, yellow 20% 30%, blue 50%, red 70%); border-radius: 50%;"></div>
<div style="background: conic-gradient(yellow, blue);"></div>
<div style="background: conic-gradient(red 25%,blue 25% 50%, yellow 50% 75%, green 75%);"></div>
<div style="background: conic-gradient(red 25%,blue 25%, yellow 75%, green 75%);"></div>
<div style="background: repeating-linear-gradient(yellow 20px,blue 40px);"></div>
<div style="background: repeating-radial-gradient(yellow 20px,blue 40px); border-radius: 50%;"></div>

</body>
</html>
